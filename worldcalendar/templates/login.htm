<html>
<head>
<title>Login</title>
<link REL="stylesheet" href="include/style.css" type="text/css">
</head>

<body onLoad="javascript:document.forms[0].username.focus();"  text="#000000" leftmargin="0" topmargin="0" marginwidth="0" marginheight="0" link="#0066cc">
<div style="height:25%">{include_if_exists file="include/header.php"}</div>
{doevent name="LoginOnLoad"}
<table width="100%" border="0" cellspacing="0" cellpadding="0" height="50%">
  <tr>
    <td valign="center" align="middle"> 
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>&nbsp;</td>
        </tr>
      </table>
      <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tr>
          <td>
            <table width="100%" border="0" cellspacing="0" cellpadding="0">
              <tr> 
                <td  valign="top" align="right"> 
                  <table width="300" border="0" cellspacing="4" cellpadding="4" align="center">
                    <tr> 
                      <td>&nbsp;</td>
                    </tr>
                  </table>
                  <form method="POST" action="login.php" id=form1 name=form1>
                  <TABLE CELLPADDING=0 CELLSPACING=0 align=center border=0>
                    <tr><td>

                    <div class="xboxcontentb">
                    <table cellpadding=0 cellspacing=0 border=0>
                    <tr><td>
                    <table cellpadding=0 cellspacing=0 border=0 width=100%>
                    <tr>
                    <td class=upeditmenu_left width=5px height=36px></td>
                    <td class=upeditmenu_center align=center>
							 <b><font size=+1>Login</font></b></td>
                    </td>
                    <td class=upeditmenu_right width=5px height=36px></td>
                    </tr>
                    </table>
                    </td></tr>
                    <tr> 
                      <td valign="top" class=borderedit>
                       <table width="300" border=0 align="center" cellspacing=7><tr><td>
                        <b class="xtop"><b class="xb1"></b><b class="xb2"></b><b class="xb3"></b><b class="xb4"></b></b>
                        <div class="xboxcontent" align=center>
                        <table width="300" border=0 align="center" cellspacing=0 cellpadding=2>
                          <tbody>
								  <tr height=10 class=loginshade><td colspan=2>&nbsp;</td></tr>
                          <tr> 
                            <td align=right width="50%" class=loginshade> 
                              <div align="left">Username:</div>
                            </td>
                            <td width="50%" class=loginshade> 
                              <input name=username {$value_username}>
                            </td>
                          </tr>
                          <tr> 
                            <td align=right width="50%" class=loginshade> 
                              <div align="left">Password:</div>
                            </td>
                            <td width="50%" class=loginshade> 
                              <input type=password name=password {$value_password}
							  onkeydown="e=event; if(!e) e = window.event; if (e.keyCode != 13) return; e.cancel = true; e.cancelBubble=true; document.forms[0].submit(); return false;" >
                            </td>
                          </tr>
                          <tr> 
                            <td align=right width="50%" class=loginshade> 
                              <div align="left">Remember Password:</div>
                            </td>
                            <td width="50%" class=loginshade> 
                              <input type=checkbox name=remember_password value="1" {$checked}>
                            </td>
                          </tr>
                          <tr><td class="linedownD1" height=1px width=100% colspan=2></td></tr>
                          <tr class=downedit><td height=10 colspan=2></td></tr>
                          <tr class=downedit> 
                            <td colspan=2 align=middle>
								<input type=hidden name=btnSubmit value="Login">
								<span class=buttonborder><input type=button name=btnSubmit onclick="document.forms.form1.submit();return false;" value="&nbsp;&nbsp;Submit&nbsp;&nbsp;" class=button></span>
                            </td>
                          </tr>
							   <tr height=20 class=downedit>
						   <td align=center colspan=2>
	                        <a href="{$url}" class="tablelinks">Login as Guest</a>
							</td></tr>
						  <tr  class=downedit> 
                            <td colspan=2 align=middle>
									<a href="register.php" class="tablelinks">Register</a>
	                            </td>
                          </tr>
						  
                         
								   <tr class=downedit>
								   <td align=center colspan=2>
										<font color=red>{$message}</font>&nbsp;
									</td></tr>
									
                          </tbody> 
                        </table>
                        </DIV>
                        <b class="xbottom"><b class="xb4a"></b><b class="xb3a"></b><b class="xb2a"></b><b class="xb1a"></b></b>
                        </td></tr></table>
                      </td>
                    </tr>
                  </table>
                  </div>
                  <b class="xbottom"><b class="xb4b4"></b><b class="xb3b4"></b><b class="xb2b4"></b><b class="xb1b4"></b></b>
                  </td></tr></table>
                  </form>
                <p>&nbsp;</p></td>
              </tr>
            </table>
            
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>

{include_if_exists file="include/footer.php"}

</body>
</html>
